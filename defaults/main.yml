      boot: false
      disk_size_gb: 53
      disk_type: pd-standard
      disk_name: null
      device_name: "disk-3"
      disk_labels:
        purpose: data02


    source_image: "rocky-linux-8-optimized-gcp"
    source_image_project: "rocky-linux-cloud"

    instance_name: es-master
    machine_type: e2-medium

    subnetwork: priv-net

    count: 2
    preemptible: true

    labels:
      createdby: iac
      app: cloudera
      environment: "{{ target_env }}"
      role: utility
      purpose: cluster

